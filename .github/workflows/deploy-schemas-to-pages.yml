name: Deploy Schemas to GitHub Pages

# OPTIONAL WORKFLOW - Use this when questfoundry.liesdonk.nl domain is configured
# This workflow deploys schemas to GitHub Pages for canonical URL access

on:
  push:
    branches: [ main ]
    paths:
      - '03-schemas/**'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare schemas for GitHub Pages
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs/schemas

          # Copy all schemas
          cp 03-schemas/*.json docs/schemas/

          # Create index page
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>QuestFoundry Schemas</title>
            <style>
              body {
                font-family: system-ui, -apple-system, sans-serif;
                max-width: 800px;
                margin: 40px auto;
                padding: 20px;
                line-height: 1.6;
              }
              h1 { color: #333; }
              .notice {
                background: #e7f3ff;
                border-left: 4px solid #2196F3;
                padding: 15px;
                margin: 20px 0;
              }
              code {
                background: #f4f4f4;
                padding: 2px 6px;
                border-radius: 3px;
              }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; }
              a { color: #2196F3; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>QuestFoundry Schemas</h1>

            <div class="notice">
              <strong>Note:</strong> This page provides canonical URLs for QuestFoundry schemas.
              For the full specification, see the
              <a href="https://github.com/pvliesdonk/questfoundry-spec">GitHub repository</a>.
            </div>

            <h2>Schema Access</h2>
            <p>Schemas are available at:</p>
            <code>https://questfoundry.liesdonk.nl/schemas/{schema-name}.schema.json</code>

            <h2>Available Schemas</h2>
            <ul id="schema-list"></ul>

            <h2>Additional Resources</h2>
            <ul>
              <li>üìñ <a href="https://github.com/pvliesdonk/questfoundry-spec">Specification Repository</a></li>
              <li>üì¶ <a href="https://github.com/pvliesdonk/questfoundry-spec/releases">Schema Releases</a></li>
              <li>üîß <a href="https://github.com/pvliesdonk/questfoundry-spec/tree/main/spec-tools">Validation Tools</a></li>
              <li>üêç <a href="https://pypi.org/project/questfoundry-py/">Python Package</a></li>
            </ul>

            <script>
              // Fetch schema list and populate
              fetch('/schemas/')
                .then(response => response.text())
                .then(html => {
                  const parser = new DOMParser();
                  const doc = parser.parseFromString(html, 'text/html');
                  const links = doc.querySelectorAll('a');
                  const schemaList = document.getElementById('schema-list');

                  links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.endsWith('.json')) {
                      const li = document.createElement('li');
                      const a = document.createElement('a');
                      a.href = `/schemas/${href}`;
                      a.textContent = href;
                      li.appendChild(a);
                      schemaList.appendChild(li);
                    }
                  });
                })
                .catch(() => {
                  // Fallback: just show a message
                  document.getElementById('schema-list').innerHTML =
                    '<li>See <a href="/schemas/">schemas directory</a> for all schemas</li>';
                });
            </script>
          </body>
          </html>
          EOF

          # Create schemas index
          cat > docs/schemas/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>QuestFoundry Schemas</title>
          </head>
          <body>
            <h1>QuestFoundry Schemas</h1>
            <p>JSON Schema Draft 2020-12 definitions for QuestFoundry artifacts.</p>
            <ul>
          EOF

          # List all schemas
          for schema in docs/schemas/*.json; do
            if [ -f "$schema" ]; then
              filename=$(basename "$schema")
              echo "    <li><a href=\"$filename\">$filename</a></li>" >> docs/schemas/index.html
            fi
          done

          cat >> docs/schemas/index.html << 'EOF'
            </ul>
            <p><a href="/">‚Üê Back to main page</a></p>
          </body>
          </html>
          EOF

          echo "‚úÖ GitHub Pages structure prepared"
          echo "üìÅ Contents:"
          ls -R docs/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## üåê Schemas Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîó Access URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Main:** https://questfoundry.liesdonk.nl/" >> $GITHUB_STEP_SUMMARY
          echo "- **Schemas:** https://questfoundry.liesdonk.nl/schemas/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ÑπÔ∏è **Note:** Custom domain must be configured in repository settings"
