name: Validate Specification

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, "claude/**"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: cd spec-tools && uv sync

      - name: Check formatting (Prettier)
        run: npx prettier --check "**/*.{json,md}" --ignore-path spec-tools/.prettierignore --config spec-tools/.prettierrc.json

      - name: Lint Markdown
        run: npx markdownlint-cli2 "**/*.md" --config spec-tools/.markdownlint.json
        continue-on-error: true # Lenient - don't fail build

      - name: Validate schemas
        run: uv run --directory spec-tools qfspec-validate

      - name: Validate prompts (scaffold)
        run: |
          python --version
          uv run --directory spec-tools python ../05-prompts/tests/validate_prompts.py
